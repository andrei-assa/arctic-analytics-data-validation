product_title:
  css: 'h1.a-size-large a[data-hook="product-link"]'
  type: Text
reviews:
  css: "div.a-row div.a-section.celwidget"
  multiple: true
  type: Text
  children:
    title:
      css: "a.a-size-base span"
      type: Text
    content:
      css: "div.a-row.a-spacing-small span.a-size-base span"
      type: Text
    date:
      css: span.a-size-base.a-color-secondary
      type: Text
    author:
      css: span.a-profile-name
      type: Text
    rating:
      css: "div.a-row:nth-of-type(2) a.a-link-normal:nth-of-type(1)"
      type: Text
    found_helpful:
      css: "span.cr-vote span.a-size-base"
      type: Text
    variant:
      css: a.a-size-mini
      type: Text
    verified_purchase:
      css: span.a-size-mini
      type: Text
next_page:
  css: "li.a-last a"
  type: Link
average_rating:
  css: "div.a-fixed-left-grid-col span.a-size-medium"
  type: Text
number_of_reviews:
  css: "div.a-row.a-spacing-medium span.a-size-base"
  type: Text
